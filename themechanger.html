<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the boxes</title>
    <style>
        .themebox {
            width: 70px;
            height: 30px;
            border: 2px solid black;
            border-radius: 4px;
        }
        .themebox:hover {
            border-color: blue;
        }
    </style>
</head>
<body style="padding: 20px;">
    <button class="themebox" style="background-color: firebrick;"></button>
    <button class="themebox" style="background-color: darkolivegreen;"></button>
    <button class="themebox" style="background-color: cadetblue;"></button>
    <button class="themebox" style="background-color: black;"></button>
    <button class="themebox" style="background-color: white;"></button>
    <button class="themebox" style="background-color: fuchsia;"></button>
    <script>
        let bg = document.querySelector('body');
        let themes = document.querySelectorAll('button');
        for (let box of themes) {
            box.addEventListener('click',  () => {
                bg.style.backgroundColor = box.style.backgroundColor;
            })
        }
    </script>
</body>
</html>
